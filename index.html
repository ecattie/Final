<!DOCTYPE html>

<html>
<head>
    <title>Shopping List</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/demo_table.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/stupidtable.js"></script>
    <script src="apigee.js"></script>
    <script src="scripts.js"></script>
    <link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type=
    "text/css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
                  <script src="../../assets/js/html5shiv.js"></script>
                  <script src="../../assets/js/respond.min.js"></script>
                <![endif]-->
    <!--<script src="js/jquery-1.10.2.js"></script>-->
</head>

<body>
    <h1>Shopping List</h1>

    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->

            <div class="panel-heading">
                Just submit an item, and watch the magic. If your item can not
                be found, you can create a new item and aisle number and it
                will be there for you next time.
            </div><!-- Table -->

            <form class="form" id="submitItemTable" name="submitItemTable">
                <table class="table">
                    <thead>
                        <tr>
                            <th data-sort="string" id="name">Name</th>

                            <th data-sort="int" id="aisle">Aisle</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table><input id="newItemName" placeholder="Name" type="text">
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div><!--jQuery (necessary for Bootstrap's JavaScript plugins) 
    <script src="//code.jquery.com/jquery.js"></script>
     Include all compiled plugins (below), or include individual files as needed-->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
