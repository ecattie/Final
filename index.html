    <body>
        
        <h1>Shopping List</h1>
            <div class="container">
                                
                     <div class="panel panel-default">
                          
                          <!-- Default panel contents -->
                          <div class="panel-heading">Just submit an item, and watch the magic.  
                          If your item can not be found, you can create a new item and aisle number 
                          and it will be there for you next time.</div>
                            
                            <!-- Table -->
                        <form class = "form" id="submitItemTable">
                                        <table class = "table">
                                            <tr>
                                                <th id = "name">Name</th>
                                                <th id= "aisle">Aisle</th>
                                            </tr>
                                            
                                        </table>
                                    
                                    <input type="text" id = "newItemName" placeholder = "Name">
                                <input type="text" id = "newItemAisle" placeholder = "Aisle"> 
                            <button type="submit">SUBMIT</button>
                            
                        </form>
                    </div>
            
            
                
            </div>
